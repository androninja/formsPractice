<form #signupForm="ngForm">

    <fieldset>
        <legend>SignUp Form</legend>

        <!-- <Email Block> -->
        <div class="form-group">
            <label for="inputEmail">Email</label>
            <input type="text" required [(ngModel)]="user.email" id="inputEmail" name="email" placeholder="Email">
        </div>

        <!-- <Password Block> -->
        <div ngModelGroup="passowrd">
            <label for="inputPassword">Password</label>
            <input type="password" required [(ngModel)]="user.pwd" id="inputPassword" name="pwd" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" required [(ngModel)]="user.confirmPwd" name="confirmPwd"
                placeholder="Confirm Password">
        </div>

        <!-- <Select Gender block> -->
        <!-- <Gender Block> -->
        <div class="form-group">
            <label for="select">Gender</label>
            <select id="select" required [(ngModel)]="user.gender" name="gender">
                <option *ngFor="let g of gender" [value]="g">{{g}}
                </option>
            </select>
        </div>

        <!-- <T&C> -->
        <div class="form-group checkbox">
            <label>
                <input type="checkbox" [(ngModel)]="user.terms" name="terms">Confirm that you have read the Terms and
                Conditions
            </label>
        </div>

        <!-- <Button Block> -->
        <div class="form-group">
            <button type="reset" class="btn btn-default">Cancel</button>
            <input type="submit" class="btn btn-success" [disabled]="!signupForm.valid">
        </div>
    </fieldset>
</form>
